<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureEvent | Safety Planner</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-animation"></div>
    <div class="grid-overlay"></div>

    <div class="app-container">
        <header>
            <div class="logo-area">
                <i class="fa-solid fa-shield-virus logo-icon"></i>
                <div class="logo-text">
                    <h1>SecureEvent</h1>
                    <span class="tagline">Predictive Crowd Safety OS</span>
                </div>
            </div>
        </header>

        <main class="dashboard-grid">
            
            <section class="panel input-panel">
                <div class="panel-header">
                    <h2><i class="fa-solid fa-sliders"></i> Event Parameters</h2>
                    <p>Enter event details to generate infrastructure.</p>
                </div>
                
                <form id="calculator">
                    <div class="input-group">
                        <label>Expected Attendees</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-users"></i>
                            <input type="number" id="attendees" placeholder="e.g. 5000" min="0">
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Venue Size (sqm)</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-ruler-combined"></i>
                            <input type="number" id="area" placeholder="e.g. 2000" min="0">
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Entry/Exit Gates</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-door-open"></i>
                            <input type="number" id="gates" placeholder="e.g. 4" min="0">
                        </div>
                    </div>

                    <button type="button" class="calc-btn" onclick="calculatePlan()">
                        <i class="fa-solid fa-bolt"></i> Generate Plan
                    </button>
                </form>
            </section>

            <section class="panel output-panel">
                <div class="panel-header">
                    <h2><i class="fa-solid fa-chart-pie"></i> Deployment Plan</h2>
                    <p>AI-Calculated Requirements</p>
                </div>

                <div class="stats-container">
                    <div class="stat-card glow-blue">
                        <div class="icon-box"><i class="fa-solid fa-ring"></i></div>
                        <div class="stat-info">
                            <h3 id="band-count">0</h3>
                            <label>Guardian Bands</label>
                            <span class="sub-text">Total Units (Inc. Buffer)</span>
                        </div>
                    </div>

                    <div class="stat-card glow-orange">
                        <div class="icon-box"><i class="fa-solid fa-camera-flashes"></i></div>
                        <div class="stat-info">
                            <h3 id="node-count">0</h3>
                            <label>Omni-Nodes</label>
                            <span class="sub-text">Thermal Sensors</span>
                        </div>
                    </div>

                    <div class="stat-card glow-green full-width">
                        <div class="icon-box"><i class="fa-solid fa-indian-rupee-sign"></i></div>
                        <div class="stat-info">
                            <h3 id="total-cost">â‚¹ 0</h3>
                            <label>Estimated Budget</label>
                            <span class="sub-text">Total Rental Cost (OPEX)</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 SecureEvent Technologies. Safety without Surveillance.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
